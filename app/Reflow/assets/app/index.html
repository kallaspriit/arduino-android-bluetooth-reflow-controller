<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Reflow</title>
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="log"></div>
	<div class="header">
		<div class="container">
			<ul id="main-menu" class="tabs">
				<li class="active" data-view="device-choice">Devices</li>
				<li class="requires-state require-state-connected" data-view="reflow">Reflow</li>
				<li class="requires-state require-state-connected" data-view="pid">PID</li>
				<li class="requires-state require-state-connected" data-view="console">Console</li>
			</ul>
		</div>
	</div>
    <div id="views">
        <div class="view" data-name="loading">
            loading..
        </div>
        <div class="view" data-name="device-choice">
	        <div class="container">
                <h1>Pick device</h1>
                <ul class="list" id="paired-devices-list"></ul>
	        </div>
        </div>
        <div class="view" data-name="console">
			<div class="container">
				<ul id="message-list"></ul>
			</div>
			<div class="placeholder" id="user-message" contenteditable="true">send message</div>
			<div id="send-message-btn"></div>
        </div>
	    <div class="view" data-name="pid">
		    <div class="container">
			    <h1>PID</h1>
			    <div class="form-group">
				    <label for="pid-p">Proportional component</label>
				    <input class="form-control pid-parameter" type="number" step="0.1" min="0" id="pid-p" placeholder="Proportional"/>
			    </div>
			    <div class="form-group">
				    <label for="pid-i">Integral component</label>
				    <input class="form-control pid-parameter" type="number" step="0.0001" min="0" id="pid-i" placeholder="Integral"/>
			    </div>
			    <div class="form-group">
				    <label for="pid-d">Derivative component</label>
				    <input class="form-control pid-parameter" type="number" step="0.1" min="0" id="pid-d" placeholder="Derivative"/>
			    </div>
			    <!--<div class="form-group">
				    <button class="btn btn-primary action-btn" data-action="savePid">Save</button>
				    <button class="btn btn-default action-btn" data-action="resetPid">Reset</button>
			    </div>-->
		    </div>
	    </div>
        <div class="view" data-name="reflow">
	        <div class="container">
	            <h1>Reflow</h1>
		        <div id="chart"></div>
				<div class="btn-bottom">
					<button id="start-reflow-btn" class="action-btn btn btn-primary btn-block btn-lg" data-action="startReflow">Start Reflow</button>
					<button id="stop-reflow-btn" class="action-btn btn btn-danger btn-block btn-lg" data-action="stopReflow">Stop Reflow</button>
				</div>
		    </div>
	    </div>
    </div>
	<div class="footer">
		<div class="container">
			<div class="status-bar"><span id="bluetooth-state">initializing</span> Â» <span id="application-state">not connected</span></div>
		</div>
	</div>
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
